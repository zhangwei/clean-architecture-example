subprojects {
	apply plugin: 'java'

	group = 'com.slalom.example'
	version = '1.0.0'

	sourceCompatibility = 11
	targetCompatibility = 11

	repositories {
		jcenter()
	}
	afterEvaluate {
		repositories {
			jcenter()
		}

		compileJava {
			inputs.property("moduleName", project.moduleName)
			doFirst {
				options.compilerArgs = [
					'--module-path', classpath.asPath,
				]
				classpath = files()
			}
		}
	}
}
